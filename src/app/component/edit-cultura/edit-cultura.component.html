<h2 mat-dialog-title>Editar Cultura</h2>

<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="cultura.name" name="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        [(ngModel)]="cultura.description"
        name="description"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
